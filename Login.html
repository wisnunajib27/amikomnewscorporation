<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Amikom News Corporation">
    <link rel="shortcut icon" href="images/icon web.jpg" type="image/x-icon">
    <title>ANC - Login</title>


    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

</head>

<body style="background-color: purple;">

    <!-- Form Login -->
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-4" style="background-color: purple;"></div>
            <div class="col-sm-8 col-md-8 col-lg-4"
                style="margin-top: 4%; box-shadow: 0 3px 50px; padding: 40px; background-color: white;">
                <h3 class="text-center"> ANC LOGIN </h3>
                <p class="text-center">Silahkan login untuk menggunakan layanan-layanan dari ANC</p>
                <hr>
                <form>
                    <div class="from-group">
                        <label class="py-2">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                        height="25" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                    </svg></div>
                            </div>
                            <input type="text" name="" class="form-control" placeholder="Masukkan Username Anda">
                        </div>
                    </div>
                    <div class="from-group">
                        <label class="py-2">Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                        height="25" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                                    </svg></div>
                            </div>
                            <input type="password" name="" class="form-control" placeholder="Masukkan Password Anda">
                        </div>
                    </div>



                    <button type="submit" class="btn btn-primary" style="margin-top: 5%; width: 100%;">LOG IN</button>

                    <div class="pt-2">
                        <a href="#" class="card-link" style="text-decoration: none;">Lupa Password?</a>
                    </div>

                    <hr>

                    <h6 class="text-center pt-2">Tidak memiliki akun?</h6>
                    <a href="Register.html" class="card-link">
                        <p class="text-center">Daftar Sekarang</p>
                    </a>
                </form>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-4"></div>
        </div>
    </div>

    <!-- Bootstrap bundel With Popper -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/popper.min.js"></script>

</body>

</html>
