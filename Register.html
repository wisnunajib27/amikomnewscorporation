<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Amikom News Corporation">
    <link rel="shortcut icon" href="images/icon web.jpg" type="image/x-icon">
    <title>ANC - Register</title>

    <style>
        .bg-register {
            background-image: url('images/register.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

</head>

<body style="background-color: purple;">

    <!-- Form Login -->
    <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-lg-10" style="box-shadow: 0 3px 50px; background-color: white;">

                <div class="shadow">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="bg-register h-100"></div>
                        </div>
                        <div class="col-lg-7">
                            <div class="p-5 ps-4 text-dark">
                                <h5 class="mb-1 fw-bold">Resgister Here!</h5>
                                <p class="mb-4 text-muted">Seilahkan isi data dengan lengkap</p>
                                <form action="">
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="firstname">Nama Depan</label>
                                            <input type="text" class="form-control" id="firstname">
                                        </div>
                                        <div class="col">
                                            <label for="lastname">Nama Belakang</label>
                                            <input type="text" class="form-control" id="lastname">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1">
                                    </div>

                                    <div class="mb-3">
                                        <label for="name" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="pass" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="pass">
                                        </div>

                                        <div class="col">
                                            <label for="pass2" class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" id="pass2">
                                        </div>
                                    </div>

                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary"
                                            style="width: 100%;">REGISTER</button>
                                    </div>

                                    <h6 class="text-center">Sudah memiliki akun?<a href="Login.html" class="card-link"
                                            style="text-decoration: none;"> Login</a></h6>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap bundel With Popper -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/popper.min.js"></script>

</body>

</html>
